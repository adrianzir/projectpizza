<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Vue.js</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script defer src="js/components.js"></script>

</head>
<body>
    <section id="app" class="w-100 bg-dark p-5 text-center">
        <h1 class="text-light">{{heading}}</h1>
        <section class="cards bg-warning w-100 container">
            <h2 class="text-dark">{{productos}}</h2>
            
         <div class="table-pizzas d-flex flex-row py-5">
            <card :dato="pizza1" :img="img1" :p="descriptionCarnes"></card>
            <card :dato="pizza2" :img="img3" :p="descriptionQueso"></card>
            <card :dato="pizza3" :img="img2" :p="descriptionMar"></card>
            <card :dato="pizza4" :img="img4" :p="descriptionAnch"></card>

        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
